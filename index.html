<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        <section class="page__order order">
          <div class="order__container">
            <div class="order__body">
              <table class="order__table table-order">
                <thead class="table-order__haeder">
                  <tr class="table-order__row">
                    <td class="table-order__head">id</td>
                    <td class="table-order__head">event_id</td>
                    <td class="table-order__head">event_date</td>
                    <td class="table-order__head">ticket_adult_price</td>
                    <td class="table-order__head">ticket_adult_quantity</td>
                    <td class="table-order__head">ticket_kid_price</td>
                    <td class="table-order__head">ticket_kid_quantity</td>
                    <td class="table-order__head">barcode</td>
                    <td class="table-order__head">user_id</td>
                    <td class="table-order__head">equal_price</td>
                    <td class="table-order__head">created</td>
                  </tr>
                </thead>
                <tbody class="table-order__body"></tbody>
              </table>
              <div class="order__content">
                <h1 class="order__title">
                  Количество бар-кодов: <span class="order__counts">1</span>
                </h1>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
